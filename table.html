<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>
    <table>
        <caption>Employee Salary Data</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Joy</td>
                <td>Web Developer</td>
                <td>50k</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Apurbo</td>
                <td>Bisnes Man</td>
                <td>40k</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dip</td>
                <td>Asistant Eng</td>
                <td>35k</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mithun</td>
                <td>programer</td>
                <td>30k</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Koushik</td>
                <td>Senior Deloveper</td>
                <td>45k</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Empolyee : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
